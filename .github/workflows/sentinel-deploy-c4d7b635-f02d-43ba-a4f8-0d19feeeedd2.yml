name: Deploy Content to sentinel-siem [c4d7b635-f02d-43ba-a4f8-0d19feeeedd2]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-c4d7b635-f02d-43ba-a4f8-0d19feeeedd2.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ master ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-c4d7b635-f02d-43ba-a4f8-0d19feeeedd2.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'earth'
      workspaceName: 'sentinel-siem'
      workspaceId: '6dfc9a62-4852-40dd-948a-a35a16e68cfc'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'HuntingQuery,AnalyticsRule'
      branch: 'master'
      sourceControlId: 'c4d7b635-f02d-43ba-a4f8-0d19feeeedd2'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_c4d7b635f02d43baa4f80d19feeeedd2 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_c4d7b635f02d43baa4f80d19feeeedd2 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_c4d7b635f02d43baa4f80d19feeeedd2 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_c4d7b635f02d43baa4f80d19feeeedd2 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_c4d7b635f02d43baa4f80d19feeeedd2 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_c4d7b635f02d43baa4f80d19feeeedd2 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_c4d7b635f02d43baa4f80d19feeeedd2 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_c4d7b635f02d43baa4f80d19feeeedd2 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_c4d7b635f02d43baa4f80d19feeeedd2 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-c4d7b635-f02d-43ba-a4f8-0d19feeeedd2.ps1